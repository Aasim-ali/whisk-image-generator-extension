<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisk - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFDD00;
            --primary-dark: #e6c700;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-600: #4b5563;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            padding: 3rem;
            height: 600px;
            width: 400px;
            box-sizing: border-box;
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--gray-100);
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 25px -5px rgba(255, 221, 0, 0.3);
            color: black;
            transition: transform 0.3s;
        }

        .logo-container:hover {
            transform: rotate(12deg) scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 0.75rem;
            color: var(--gray-900);
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--gray-600);
            font-size: 15px;
            margin-bottom: 2.5rem;
            line-height: 1.5;
            font-weight: 600;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 1rem;
            background-color: white;
            color: var(--gray-900);
            border: 2px solid var(--gray-200);
            border-radius: 1rem;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            gap: 12px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: black;
            border: none;
            font-weight: 900;
            box-shadow: 0 10px 25px -5px rgba(255, 221, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 20px 25px -5px rgba(255, 221, 0, 0.4);
        }

        .btn-secondary {
            background: var(--gray-50);
            color: var(--gray-900);
            border: 2px solid var(--gray-100);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-400);
            font-size: 13px;
            font-weight: 700;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--gray-200);
        }

        .divider span {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">W</div>
        <h1>Welcome to Whisk</h1>
        <p>Sign in to start automating your image generation workflow with AI.</p>

        <button id="loginGoogle" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign in with Google
        </button>

        <button id="loginEmail" class="btn btn-primary">
            Sign in with Email
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="createAccount" class="btn btn-secondary">
            Create Account
        </button>
    </div>
    <script src="login.js"></script>
</body>

</html>
