<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisk - Login</title>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1bb2;
            --background: #0f0f13;
            --surface: #1a1a20;
            --text: #ffffff;
            --text-secondary: #a0a0b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            height: 600px;
            width: 400px;
            box-sizing: border-box;
        }

        .logo-container {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), #ff0080);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            gap: 10px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff0080);
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">W</div>
        <h1>Welcome to Whisk</h1>
        <p>Sign in to start automating your image generation workflow with AI.</p>

        <button id="loginGoogle" class="btn">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.26.81-.58z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign in with Google
        </button>

        <button id="loginEmail" class="btn btn-primary">
            Sign in with Email
        </button>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="createAccount" class="btn" style="background: rgba(255,255,255,0.05); color: white;">
            Create Account
        </button>
    </div>
    <script src="login.js"></script>
</body>

</html>
