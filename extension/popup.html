<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisk Automator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFDD00;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 24px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: var(--gray-900);
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            font-weight: 900;
            color: black;
            box-shadow: 0 10px 25px -5px rgba(255, 221, 0, 0.3);
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: rotate(12deg) scale(1.05);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 8px;
            color: var(--gray-900);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        p {
            font-size: 14px;
            color: var(--gray-600);
            margin-bottom: 24px;
            line-height: 1.5;
            font-weight: 600;
        }

        button {
            background: var(--primary);
            color: black;
            border: none;
            padding: 14px 28px;
            border-radius: 1rem;
            font-size: 15px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 10px 25px -5px rgba(255, 221, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(255, 221, 0, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">W</div>
        <h1>Whisk Automator</h1>
        <p>One-click bulk AI image generation powered by Google Whisk</p>
        <button id="openDashboard">Open Dashboard</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
